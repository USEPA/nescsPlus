

<!-- Name Modal -->
<div class="modal-header">
  <div class="modal-title pull-left h4">Name of Filtered List</div>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="nameFilteredItem" class="control-label">Name:</label>
      <span class="help-block" validation="nameFilteredItem"></span>
      <input type="text" class="form-control" id="nameFilteredItem">
    </div>
  </form>
</div>
