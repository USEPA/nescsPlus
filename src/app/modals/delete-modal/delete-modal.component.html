<div class="modal-header">
  <div class="modal-title pull-left h4">
    Confirmation of Deletion<
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>

  </div>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Do you wish to continue deleting &quot;<span class="deletionItem"></span>&quot;</label>
      <input type="hidden" class="form-control" id="deletionItem">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-primary confirmDelete">Confirm</button>
</div>
