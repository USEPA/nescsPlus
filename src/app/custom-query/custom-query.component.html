<div class="inputBorder">
  <div class="row form-group">
    <div class="col-md-11">
      Pick one element from each of the four lists below to specify a 4-component Final Ecosystem Service (FES).
      Click on the "Add" button to add your selection to the table below. Repeat this process to add each additional
      4-component FES of interest to the table.
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 right">
      <div class="required-field-legend">All fields required</div>
    </div>
  </div>
  <div class="row">
    <div class="greenBackground singleOptionHeader">
      <label for="environmental">Environment <span>(Code: </span>WWW<span>)</span></label>
      <span validation="environmental" class="help-block"></span>
    </div>
    <div class="col-md-12">
      <ng-select [items]="environmentalList" placeholder="Select" id="environmental" name="environmental"
                 bindLabel="text" labelForId="environmental"
                 bindValue="id"
                 (change)="toggleButton()"
                 [(ngModel)]="selectedEnvironmental">
      </ng-select>
    </div>
  </div>
  <div class="row">
    <div class="lightGreenBackground singleOptionHeader">
      <label for="ecological">Ecological End-Product <span>(Code: </span>X<span>)</span></label>
      <span validation="ecological" class="help-block"></span>
    </div>
    <div class="col-md-12">
      <ng-select [items]="ecologicalList" placeholder="Select" id="ecological" name="ecological"
                 bindLabel="text" labelForId="ecological"
                 bindValue="id"
                 (change)="toggleButton()"
                 [(ngModel)]="selectedEcological">
      </ng-select>
    </div>
  </div>
  <div class="row">
    <div class="darkBlueBackground singleOptionHeader">
      <label for="directUse">Direct Use <span>(Code: </span>YYYY<span>)</span></label>
      <span validation="directUse" class="help-block"></span>
    </div>
    <div class="col-md-12">
      <ng-select [items]="directUseList" placeholder="Select" id="directUse" name="directUse"
                 bindLabel="text" labelForId="directUse"
                 bindValue="id"
                 (change)="toggleButton()"
                 [(ngModel)]="selectedDirectUse">
      </ng-select>
    </div>
  </div>
  <div class="row">
    <div class="lightBlueBackground singleOptionHeader" >
      <label for="directUser">Direct User <span>(Code: </span>ZZZZ<span>)</span></label>
      <span validation="directUser" class="help-block"></span>
    </div>
    <div class="col-md-12">
      <ng-select [items]="directUserList" placeholder="Select" id="directUser" name="directUser"
                 bindLabel="text" labelForId="directUser"
                 bindValue="id"
                 (change)="toggleButton()"
                 [(ngModel)]="selectedDirectUser">
      </ng-select>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <div *ngIf="buttonAction.action == Action.Edit">
        <button class="btn btn-primary float-right" [disabled]="!enableButton" (click)="editAction()">
          Edit {{buttonAction.title}}</button>
      </div>
      <div *ngIf="buttonAction.action == Action.Add">
        <button class="btn btn-primary float-right" [disabled]="!enableButton" (click)="openNameModal()">Add</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showDataTable">
  <app-single-query-table (editItem)="initializeEdit($event)" (setAction)="setAction($event)"></app-single-query-table>
  <table id="report" class="display thin-table stripe" width="100%"></table>
</div>
